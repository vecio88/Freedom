<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SubFree - Account</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>
    <div class="container">
      <div class="row containerPrincpiale">
        <div class="subContainerAccount">
          <h1 class="text-center"><a href="index.html">Freedom</a> - Account</h1>
          <hr/>
          <br/>
          <div class="accountContainer">
            <p><b>Account: </b><span id="accountAddress"></span></p>
            
            <p><b>ETH: </b><span>100</span></p>

          </div>

          <div id="elencoBraniInAccountContainer">

          </div>
        </div>
      </div>

      <div id="songTemplate" style="display: none;">
        <div class="card box-shadow songTemplate">
          <img class="card-img-top" id="imgCopertina" alt="Thumbnail [210x210]" data-holder-rendered="true">
          <div class="card-body">
            <p class="card-text"><b>Titolo: </b><span id="titoloBrano"></span></p>
            <p class="card-text"><b>Album: </b><span id="nomeAlbum"></span></p>
            <p class="card-text" id="description"></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group"><b>Brano ascoltato:&nbsp;</b><span id="numAscolti"></span>&nbsp;volte</div>
            </div>
          </div>
        </div>
      </div>

      
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/account.js"></script>
  </body>
